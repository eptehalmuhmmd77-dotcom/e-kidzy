<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Kidzy | Professional Management</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');
        
        :root { 
            --navy: #1b2a4e; 
            --cyan: #00a1df; 
            --pink: #e91e63; 
            --yellow: #fbc531; 
            --bg-page: #f4f7fa; 
            --white: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        
        body { font-family: 'Poppins', sans-serif; margin: 0; background-color: var(--bg-page); color: var(--navy); overflow-x: hidden; }

        /* --- Login Screen (Enhanced & Equal) --- */
        #lock-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(135deg, var(--navy) 0%, var(--cyan) 100%); 
            display: flex; align-items: center; justify-content: center; z-index: 9999; 
        }
        .login-box { 
            background: var(--white); padding: 45px 35px; border-radius: 24px; 
            text-align: center; width: 340px; box-shadow: 0 25px 60px rgba(0,0,0,0.4); 
        }
        .login-box h1 { font-size: 34px; margin-bottom: 30px; color: var(--navy); font-weight: 900; letter-spacing: -1px; }
        
        /* Equal Sizing for Input and Button */
        .login-box input, .login-box button { 
            width: 100%; height: 55px; border-radius: 14px; box-sizing: border-box; 
            font-size: 16px; font-family: 'Poppins'; transition: 0.3s;
        }
        .login-box input { 
            border: 2px solid #edf2f7; text-align: center; margin-bottom: 20px; background: #f8fafc;
        }
        .login-box input:focus { border-color: var(--cyan); outline: none; background: #fff; }
        .btn-login { 
            background: var(--pink); color: white; border: none; font-weight: 700; cursor: pointer; 
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.3);
        }
        .btn-login:hover { background: #d81b60; transform: translateY(-2px); }

        /* --- Dashboard Header --- */
        .main-header { background: var(--navy); padding: 35px 20px; text-align: center; color: white; position: relative; }
        .brand-name { font-size: 42px; font-weight: 900; margin: 0; letter-spacing: -1px; }
        
        .search-container { max-width: 900px; margin: -30px auto 30px; padding: 0 20px; position: relative; z-index: 10; }
        #search-input { 
            width: 100%; height: 60px; font-size: 17px; border-radius: 18px; border: none; 
            padding: 0 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); outline: none; 
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        /* --- Level Card --- */
        .level-card { background: var(--white); border-radius: 24px; padding: 30px; margin-bottom: 40px; box-shadow: var(--shadow); border-top: 8px solid var(--cyan); }
        .level-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .level-title { font-size: 28px; font-weight: 800; margin: 0; color: var(--navy); }

        /* --- Group Box --- */
        .group-box { background: #f8fafc; border: 1px solid var(--border); border-radius: 20px; padding: 22px; margin-top: 15px; }
        .group-top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .pill { background: #fff; padding: 7px 15px; border-radius: 10px; font-size: 13px; font-weight: 700; border: 1px solid var(--border); display: flex; align-items: center; gap: 6px; }

        /* --- Form Elements --- */
        .lbl { font-size: 11px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 6px; margin-left: 4px; display: block; }
        input[type="text"], input[type="date"], textarea { 
            background: #fff; border: 1.5px solid var(--border); border-radius: 12px; padding: 12px 15px; 
            font-family: inherit; font-size: 14px; font-weight: 500; transition: 0.2s; width: 100%; box-sizing: border-box; 
        }
        input:focus, textarea:focus { border-color: var(--cyan); outline: none; box-shadow: 0 0 0 3px rgba(0, 161, 223, 0.1); }
        textarea { height: 55px; resize: none; }

        /* --- Student UI --- */
        .student-container { background: var(--white); border: 1px solid var(--border); border-radius: 20px; padding: 18px; margin-top: 15px; }
        .student-main-info { display: grid; grid-template-columns: 2fr 1.5fr auto auto auto auto; gap: 12px; align-items: end; }

        .session-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 15px; padding-top: 15px; border-top: 1px dashed #cbd5e1; }
        .session-row { 
            display: grid; grid-template-columns: 65px 50px 145px 1fr 50px; gap: 12px; 
            align-items: center; background: #f1f5f9; padding: 10px 15px; border-radius: 14px; 
        }

        /* --- Action Buttons --- */
        button { font-family: inherit; cursor: pointer; transition: 0.2s; border: none; }
        .btn-navy { background: var(--navy); color: white; padding: 12px 22px; border-radius: 12px; font-weight: 700; }
        .btn-cyan { background: var(--cyan); color: white; padding: 12px 22px; border-radius: 12px; font-weight: 700; }
        .btn-print { background: #e0f2fe; color: #0369a1; padding: 12px 18px; border-radius: 12px; font-weight: 700; }
        .btn-hide { background: #f1f5f9; color: #64748b; padding: 12px 18px; border-radius: 12px; font-weight: 700; }
        .btn-del { background: #fff1f2; color: var(--red); width: 45px; height: 45px; border-radius: 12px; font-size: 18px; font-weight: bold; }
        .btn-wa { background: #22c55e; color: white; width: 45px; height: 50px; border-radius: 12px; font-size: 22px; display: flex; align-items: center; justify-content: center; }
        .btn-toggle-sess { background: #f8fafc; border: 1.5px solid var(--border); color: var(--navy); padding: 12px 18px; border-radius: 12px; font-weight: 700; }

        .archive-list { margin-top: 25px; padding: 20px; background: #f1f5f9; border-radius: 18px; }
        .archive-item { display: flex; justify-content: space-between; align-items: center; background: white; padding: 12px 20px; border-radius: 12px; margin-bottom: 8px; border: 1px solid var(--border); }

        @media (max-width: 768px) {
            .student-main-info { grid-template-columns: 1fr; }
            .session-row { grid-template-columns: 1fr; gap: 8px; }
        }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="login-box">
        <h1>E-KIDZY</h1>
        <input type="password" id="pass-field" placeholder="Enter Password">
        <button onclick="checkPass()" class="btn-login">LOG IN</button>
    </div>
</div>

<div id="main-content" style="display:none;">
    <header class="main-header">
        <h1 class="brand-name">E-KIDZY</h1>
    </header>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="üîç Search by student name or phone number..." onkeyup="render()">
    </div>

    <div class="container">
        <div id="app-root"></div>
    </div>
</div>

<script>
    // Firebase Setup
    const firebaseConfig = {
        apiKey: "AIzaSyA4xrUfRfaqxueJvJrS3NBIGfowaqrLSu8",
        authDomain: "e-kidzy.firebaseapp.com",
        projectId: "e-kidzy",
        storageBucket: "e-kidzy.firebasestorage.app",
        messagingSenderId: "776875497544",
        appId: "1:776875497544:web:807e8e9ab92e167794a07d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let levelsData = [];
    let openStates = { groups: {}, students: {}, archives: {} };

    function checkPass() {
        if (document.getElementById('pass-field').value === "123") {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            init(); 
        } else { alert("Incorrect Password"); }
    }

    function init() {
        db.collection('levels').orderBy('index').onSnapshot(snap => {
            levelsData = [];
            snap.forEach(doc => levelsData.push({ id: doc.id, ...doc.data() }));
            render();
        });
    }

    function render() {
        const root = document.getElementById('app-root');
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        root.innerHTML = '';

        levelsData.forEach((lv, lIdx) => {
            let hasMatchInLevel = false;

            const groupsHTML = (lv.groups || []).map((gp, gIdx) => {
                const gpId = `${lv.id}-g-${gIdx}`;
                const filteredSts = (gp.children || []).filter(st => {
                    if(st.isArchived) return false;
                    return st.name.toLowerCase().includes(searchTerm) || (st.phone && st.phone.includes(searchTerm));
                });

                if (searchTerm !== "" && filteredSts.length === 0) return "";
                hasMatchInLevel = true;
                const isGpOpen = searchTerm !== "" ? true : openStates.groups[gpId];

                return `
                <div class="group-box">
                    <div class="group-top-bar">
                        <div class="pill-container" style="display:flex; gap:8px;">
                            <div class="pill">üìÖ ${gp.day || 'Day'}</div>
                            <div class="pill">‚è∞ ${gp.time || 'Time'}</div>
                        </div>
                        <div style="display:flex; gap:10px;">
                            <button onclick="toggleBox('groups','${gpId}')" style="background:#e0f2fe; color:#0369a1; padding:8px 18px; border-radius:10px; font-weight:800; font-size:12px;">${isGpOpen ? 'HIDE' : 'OPEN'}</button>
                            <button onclick="delGp(${lIdx},${gIdx})" class="btn-del" style="height:35px; width:35px; font-size:14px;">‚úï</button>
                        </div>
                    </div>
                    <div style="display:${isGpOpen ? 'block' : 'none'}">
                        <div style="display:grid; grid-template-columns: 1fr 1fr auto; gap:15px; margin-bottom:20px; align-items:end;">
                            <div><span class="lbl">Teaching Day</span><input type="text" value="${gp.day||''}" onchange="upGp(${lIdx},${gIdx},'day',this.value)"></div>
                            <div><span class="lbl">Teaching Time</span><input type="text" value="${gp.time||''}" onchange="upGp(${lIdx},${gIdx},'time',this.value)"></div>
                            <button class="btn-cyan" style="height:48px;" onclick="newSt(${lIdx},${gIdx})">+ NEW STUDENT</button>
                        </div>
                        ${(gp.children || []).map((st, sIdx) => {
                            if(st.isArchived) return "";
                            if(!st.name.toLowerCase().includes(searchTerm) && !(st.phone && st.phone.includes(searchTerm))) return "";
                            const stId = `${gpId}-s-${sIdx}`;
                            const isStOpen = openStates.students[stId];

                            return `
                            <div class="student-container">
                                <div class="student-main-info">
                                    <div><span class="lbl">Full Name</span><input type="text" value="${st.name||''}" onchange="upSt(${lIdx},${gIdx},${sIdx},'name',this.value)"></div>
                                    <div><span class="lbl">Phone Number</span><input type="text" value="${st.phone||''}" onchange="upSt(${lIdx},${gIdx},${sIdx},'phone',this.value)"></div>
                                    <button class="btn-print" onclick="printStudentReport(${lIdx},${gIdx},${sIdx})">PRINT</button>
                                    <button class="btn-hide" onclick="hideStudent(${lIdx},${gIdx},${sIdx}, true)">ARCHIVE</button>
                                    <button class="btn-toggle-sess" onclick="toggleBox('students','${stId}')">${isStOpen ? '‚ñ≤ Close' : '‚ñº Sessions'}</button>
                                    <button class="btn-del" onclick="delSt(${lIdx},${gIdx},${sIdx})">‚úï</button>
                                </div>
                                <div class="session-grid" style="display:${isStOpen ? 'grid' : 'none'};">
                                    ${(st.sessions || []).map((ss, ssIdx) => `
                                        <div class="session-row">
                                            <div style="font-weight:800; color:#64748b; font-size:12px;">SESSION ${ssIdx+1}</div>
                                            <input type="checkbox" style="width:22px;height:22px;" ${ss.present ? 'checked' : ''} onchange="upSess(${lIdx},${gIdx},${sIdx},${ssIdx},'present',this.checked)">
                                            <input type="date" value="${ss.date||''}" onchange="upSess(${lIdx},${gIdx},${sIdx},${ssIdx},'date',this.value)">
                                            <textarea placeholder="Student feedback..." onchange="upSess(${lIdx},${gIdx},${sIdx},${ssIdx},'feedback',this.value)">${ss.feedback||''}</textarea>
                                            <button class="btn-wa" onclick="sendWA(${lIdx},${gIdx},${sIdx},${ssIdx})">üì≤</button>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>`;
                        }).join('')}
                    </div>
                </div>`;
            }).join('');

            if(searchTerm !== "" && !hasMatchInLevel) return;

            const div = document.createElement('div');
            div.className = 'level-card';
            let hiddenOnes = [];
            (lv.groups || []).forEach((gp, gIdx) => {
                (gp.children || []).forEach((st, sIdx) => { if(st.isArchived) hiddenOnes.push({...st, gIdx, sIdx}); });
            });

            div.innerHTML = `
                <div class="level-header">
                    <h2 class="level-title">${lv.name}</h2>
                    <button class="btn-navy" onclick="newGp(${lIdx})">+ ADD GROUP</button>
                </div>
                ${groupsHTML}
                ${searchTerm === "" ? `
                <div style="margin-top:25px; border-top:1px solid #eee; padding-top:20px;">
                    <button onclick="toggleBox('archives','${lv.id}')" style="background:none; color:#94a3b8; font-size:12px; font-weight:700; text-decoration:underline; cursor:pointer;">
                        ${openStates.archives[lv.id] ? 'HIDE ARCHIVE' : 'SHOW ARCHIVED ('+hiddenOnes.length+')'}
                    </button>
                    <div class="archive-list" style="display:${openStates.archives[lv.id] ? 'block' : 'none'}">
                        ${hiddenOnes.length === 0 ? '<p style="font-size:13px; color:#94a3b8; text-align:center;">No archived students.</p>' : 
                        hiddenOnes.map(st => `
                            <div class="archive-item">
                                <span style="font-weight:600;">${st.name}</span>
                                <button onclick="hideStudent(${lIdx},${st.gIdx},${st.sIdx}, false)" style="background:var(--cyan); color:white; padding:6px 15px; border-radius:8px;">RESTORE</button>
                            </div>
                        `).join('')}
                    </div>
                </div>` : ''}
            `;
            root.appendChild(div);
        });
    }

    const sync = (l) => db.collection('levels').doc(levelsData[l].id).set(levelsData[l]);
    function upGp(l, g, f, v) { levelsData[l].groups[g][f] = v; sync(l); }
    function upSt(l, g, s, f, v) { levelsData[l].groups[g].children[s][f] = v; sync(l); }
    function upSess(l, g, s, ss, f, v) { levelsData[l].groups[g].children[s].sessions[ss][f] = v; sync(l); }
    function newGp(l) { if(!levelsData[l].groups) levelsData[l].groups = []; levelsData[l].groups.push({ day:'', time:'', children:[] }); sync(l); }
    function newSt(l, g) { let ss = Array.from({length: 8}, () => ({ date: '', feedback: '', present: true })); levelsData[l].groups[g].children.push({ name:'', phone:'', isArchived: false, sessions: ss }); sync(l); }
    function delGp(l, g) { if(confirm("Delete Group?")) { levelsData[l].groups.splice(g, 1); sync(l); } }
    function delSt(l, g, s) { if(confirm("Delete Student?")) { levelsData[l].groups[g].children.splice(s, 1); sync(l); } }
    function toggleBox(type, id) { openStates[type][id] = !openStates[type][id]; render(); }
    function hideStudent(l, g, s, status) { levelsData[l].groups[g].children[s].isArchived = status; sync(l); }

    function printStudentReport(l, g, s) {
        const st = levelsData[l].groups[g].children[s];
        const levelName = levelsData[l].name;
        let rows = '';
        st.sessions.forEach((ss, i) => {
            if(ss.feedback || ss.date) {
                rows += `<tr>
                    <td style="border:1px solid #ddd; padding:10px; text-align:center;">Session ${i+1}</td>
                    <td style="border:1px solid #ddd; padding:10px; text-align:center;">${ss.date || '---'}</td>
                    <td style="border:1px solid #ddd; padding:10px; text-align:center;">${ss.present ? '‚úÖ' : '‚ùå'}</td>
                    <td style="border:1px solid #ddd; padding:10px;">${ss.feedback || '---'}</td>
                </tr>`;
            }
        });

        const win = window.open('', '_blank');
        win.document.write(`
            <html><head><title>Report - ${st.name}</title>
            <style>
                body { font-family: sans-serif; padding: 40px; color: #1b2a4e; line-height: 1.6; }
                .header { text-align: center; border-bottom: 5px solid #00a1df; padding-bottom: 20px; margin-bottom: 30px; }
                .info { background: #f8fafc; padding: 20px; border-radius: 12px; margin-bottom: 30px; border-left: 8px solid #e91e63; }
                table { width: 100%; border-collapse: collapse; }
                th { background: #1b2a4e; color: white; padding: 12px; text-align: left; }
            </style></head>
            <body>
                <div class="header"><h1>E-KIDZY PROGRESS REPORT</h1></div>
                <div class="info"><p><b>Student:</b> ${st.name}</p><p><b>Level:</b> ${levelName}</p></div>
                <table><thead><tr><th>Session</th><th>Date</th><th>Attendance</th><th>Feedback</th></tr></thead><tbody>${rows}</tbody></table>
                <script>window.onload = function(){ setTimeout(() => { window.print(); window.close(); }, 500); }<\/script>
            </body></html>`);
        win.document.close();
    }

    function sendWA(l, g, s, ssIdx) {
        const st = levelsData[l].groups[g].children[s];
        const ss = st.sessions[ssIdx];
        const msg = `*E-Kidzy Progress Report*%0A*Session:* ${ssIdx+1}%0A*Status:* ${ss.present ? 'Present ‚úÖ' : 'Absent ‚ùå'}%0A*Feedback:* ${ss.feedback || '---'}`;
        window.open(`https://wa.me/2${st.phone}?text=${msg}`, '_blank');
    }
</script>
</body>
</html>
