<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Kidzy | Management Portal</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        
        :root { 
            --navy: #0f172a; 
            --cyan: #0ea5e9; 
            --pink: #f43f5e; 
            --bg-page: #f1f5f9; 
            --white: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        
        body { font-family: 'Tajawal', sans-serif; margin: 0; background-color: var(--bg-page); color: var(--navy); }

        #lock-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--navy); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: var(--white); padding: 50px 40px; border-radius: 30px; text-align: center; width: 360px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5); }
        .login-box h1 { color: var(--navy); font-weight: 900; font-size: 35px; margin-bottom: 25px; letter-spacing: 2px; }
        .login-box input { width: 100%; height: 50px; border-radius: 12px; border: 2px solid #f1f5f9; margin-bottom: 20px; text-align: center; font-size: 18px; box-sizing: border-box; }
        .btn-login { width: 100%; height: 50px; background: var(--pink); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 16px; }

        .main-header { background: var(--navy); padding: 40px 20px; text-align: center; color: white; }
        .brand-name { font-size: 42px; font-weight: 900; margin: 0; }
        
        .search-container { max-width: 800px; margin: -30px auto 30px; padding: 0 20px; }
        #search-input { width: 100%; height: 60px; font-size: 17px; border-radius: 18px; border: none; padding: 0 25px; box-shadow: var(--shadow); outline: none; }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        .level-card { background: var(--white); border-radius: 24px; padding: 30px; margin-bottom: 40px; box-shadow: var(--shadow); border-top: 8px solid var(--cyan); }
        .level-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .level-title { font-size: 28px; font-weight: 900; color: var(--navy); margin: 0; }

        .group-box { background: #ffffff; border: 1px solid var(--border); border-radius: 22px; padding: 20px; margin-top: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .group-top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .pill { background: #f8fafc; padding: 8px 15px; border-radius: 10px; font-size: 14px; font-weight: 900; border: 1.5px solid var(--border); color: var(--navy); }

        .lbl { font-size: 11px; font-weight: 900; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; }
        input[type="text"], input[type="date"], textarea, select { 
            background: #fff; border: 1.5px solid var(--border); border-radius: 12px; padding: 10px 14px; 
            font-family: 'Tajawal'; font-size: 14px; width: 100%; box-sizing: border-box; font-weight: 600;
        }

        .gp-input-small { width: 140px !important; }
        
        .student-container { background: #f8fafc; border: 1.5px solid #edf2f7; border-radius: 20px; padding: 18px; margin-top: 15px; }
        .student-main-info { display: grid; grid-template-columns: 1.8fr 1.2fr auto auto auto; gap: 10px; align-items: end; }

        .session-grid { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 15px; padding-top: 15px; border-top: 2px dashed #e2e8f0; }
        .session-row { 
            display: grid; grid-template-columns: 60px 125px 140px 1fr auto auto; gap: 10px; 
            align-items: center; background: #ffffff; padding: 12px 15px; border-radius: 16px; border: 1px solid #edf2f7;
        }

        button { font-family: 'Tajawal'; cursor: pointer; transition: 0.2s; border: none; }
        .btn-navy { background: var(--navy); color: white; padding: 12px 22px; border-radius: 12px; font-weight: 800; }
        .btn-cyan { background: var(--cyan); color: white; padding: 12px 22px; border-radius: 12px; font-weight: 800; }
        .btn-print { background: #e0f2fe; color: #0369a1; padding: 10px 15px; border-radius: 10px; font-weight: 800; font-size: 13px; }
        .btn-hide { background: #f1f5f9; color: #64748b; padding: 10px 15px; border-radius: 10px; font-weight: 800; font-size: 13px; }
        .btn-del { background: #fff1f2; color: var(--pink); width: 40px; height: 40px; border-radius: 10px; font-weight: bold; }
        .btn-wa { background: #22c55e; color: white; width: 40px; height: 40px; border-radius: 10px; font-size: 18px; display: flex; align-items: center; justify-content: center; }

        .group-archive-area { margin-top: 15px; border-top: 1px solid #e2e8f0; padding-top: 10px; }
        .group-archive-header { background: #f1f5f9; color: #64748b; padding: 8px 15px; border-radius: 10px; font-weight: 800; cursor: pointer; display: inline-block; font-size: 12px; }
        .archived-student { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 10px; border-radius: 10px; margin-top: 8px; border: 1px dashed #cbd5e1; }

        @media (max-width: 900px) {
            .student-main-info { grid-template-columns: 1fr; }
            .session-row { grid-template-columns: 1fr; }
            .gp-input-small { width: 100% !important; }
        }
    </style></head><body><div id="lock-screen">
    <div class="login-box">
        <h1>E-KIDZY</h1>
        <input type="password" id="pass-field" placeholder="Enter Password">
        <button onclick="checkPass()" class="btn-login">LOG IN</button>
    </div></div><div id="main-content" style="display:none;">
    <header class="main-header">
        <h1 class="brand-name">E-KIDZY</h1>
    </header>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="üîç Search student name or phone..." onkeyup="render()">
    </div>

    <div class="container">
        <div id="app-root"></div>
    </div></div><script>
    const firebaseConfig = {
        apiKey: "AIzaSyA4xrUfRfaqxueJvJrS3NBIGfowaqrLSu8",
        authDomain: "e-kidzy.firebaseapp.com",
        projectId: "e-kidzy",
        storageBucket: "e-kidzy.firebasestorage.app",
        messagingSenderId: "776875497544",
        appId: "1:776875497544:web:807e8e9ab92e167794a07d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let levelsData = [];
    let openStates = { groups: {}, students: {}, archives: {}, levels: {} };

    function checkPass() {
        const inputPass = document.getElementById('pass-field').value;
        if (inputPass === "123") {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            init(); 
        } else { alert("Incorrect Password!"); }
    }

    function init() {
        db.collection('levels').orderBy('index').onSnapshot(snap => {
            levelsData = [];
            snap.forEach(doc => levelsData.push({ id: doc.id, ...doc.data() }));
            render();
        });
    }

    function render() {
        const root = document.getElementById('app-root');
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        root.innerHTML = '';

        levelsData.forEach((lv, lIdx) => {
            const isLvHidden = openStates.levels[lv.id];
            let hasMatchInLevel = false;

            const groupsHTML = (lv.groups || []).map((gp, gIdx) => {
                const gpId = `${lv.id}-g-${gIdx}`;
                
                let gpArchivedList = [];
                (gp.children || []).forEach((st, sIdx) => {
                    if(st.isArchived) gpArchivedList.push({ ...st, sIdx });
                });

                const filteredSts = (gp.children || []).filter(st => {
                    if(st.isArchived) return false;
                    return st.name.toLowerCase().includes(searchTerm) || (st.phone && st.phone.includes(searchTerm));
                });

                if (searchTerm !== "" && filteredSts.length === 0) return "";
                hasMatchInLevel = true;
                const isGpOpen = searchTerm !== "" ? true : openStates.groups[gpId];
                const isArchOpen = openStates.archives[gpId];

                return `
                <div class="group-box">
                    <div class="group-top-bar">
                        <div style="display:flex; gap:10px;">
                            <div class="pill">üìÖ ${gp.day || 'Day'}</div>
                            <div class="pill">‚è∞ ${gp.time || 'Time'}</div>
                        </div>
                        <div style="display:flex; gap:8px;">
                            <button onclick="toggleBox('groups','${gpId}')" class="btn-hide">${isGpOpen ? 'HIDE' : 'OPEN'}</button>
                            <button onclick="delGp(${lIdx},${gIdx})" class="btn-del">‚úï</button>
                        </div>
                    </div>
                    <div style="display:${isGpOpen ? 'block' : 'none'}">
                        <div style="display:flex; gap:12px; margin-bottom:15px; align-items:end; flex-wrap:wrap;">
                            <div class="gp-input-small"><span class="lbl">Day</span><input type="text" style="font-weight:700;" value="${gp.day||''}" onchange="upGp(${lIdx},${gIdx},'day',this.value)"></div>
                            <div class="gp-input-small"><span class="lbl">Time</span><input type="text" style="font-weight:700;" value="${gp.time||''}" onchange="upGp(${lIdx},${gIdx},'time',this.value)"></div>
                            <button class="btn-cyan" style="height:42px; padding:0 15px;" onclick="newSt(${lIdx},${gIdx})">+ NEW STUDENT</button>
                            <button class="btn-hide" style="height:42px; background:#cbd5e1; color:#334155;" onclick="toggleBox('archives','${gpId}')">üì¶ ARCHIVE (${gpArchivedList.length})</button>
                        </div>

                        <div class="group-archive-area" style="display:${isArchOpen ? 'block' : 'none'}; background:#f8fafc; padding:10px; border-radius:15px; margin-bottom:15px;">
                            <div style="font-weight:900; font-size:12px; color:#64748b; margin-bottom:5px;">ARCHIVED STUDENTS</div>
                            ${gpArchivedList.length === 0 ? '<div style="font-size:12px; color:#94a3b8;">No archived students</div>' : gpArchivedList.map(ast => `
                                <div class="archived-student">
                                    <span style="font-weight:700;">${ast.name || 'Unnamed'}</span>
                                    <div style="display:flex; gap:8px;">
                                        <button class="btn-cyan" style="padding:4px 10px; font-size:11px;" onclick="hideStudent(${lIdx},${gIdx},${ast.sIdx}, false)">RESTORE</button>
                                        <button class="btn-del" style="width:28px; height:28px; font-size:12px;" onclick="delSt(${lIdx},${gIdx},${ast.sIdx})">‚úï</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        ${(gp.children || []).map((st, sIdx) => {
                            if(st.isArchived) return "";
                            if(!st.name.toLowerCase().includes(searchTerm) && !(st.phone && st.phone.includes(searchTerm))) return "";
                            const stId = `${gpId}-s-${sIdx}`;
                            const isStOpen = openStates.students[stId];

                            return `
                            <div class="student-container">
                                <div class="student-main-info">
                                    <div><span class="lbl">Student Name</span><input type="text" value="${st.name||''}" onchange="upSt(${lIdx},${gIdx},${sIdx},'name',this.value)"></div>
                                    <div><span class="lbl">Phone</span><input type="text" value="${st.phone||''}" onchange="upSt(${lIdx},${gIdx},${sIdx},'phone',this.value)"></div>
                                    <button class="btn-print" onclick="printStudentReport(${lIdx},${gIdx},${sIdx})">PRINT</button>
                                    <button class="btn-hide" onclick="hideStudent(${lIdx},${gIdx},${sIdx}, true)">HIDE</button>
                                    <button style="background:#fff; border:1px solid #ddd; padding:10px; border-radius:10px; font-weight:700;" onclick="toggleBox('students','${stId}')">${isStOpen ? '‚ñ≤' : '‚ñº Sessions'}</button>
                                </div>
                                <div class="session-grid" style="display:${isStOpen ? 'grid' : 'none'};">
                                    ${(st.sessions || []).map((ss, ssIdx) => `
                                        <div class="session-row">
                                            <div style="font-weight:900; color:#64748b; font-size:12px;">S ${ssIdx+1}</div>
                                            <select onchange="upSess(${lIdx},${gIdx},${sIdx},${ssIdx},'present', this.value === 'true')" style="font-weight:800;">
                                                <option value="true" ${ss.present ? 'selected' : ''}>Present ‚úÖ</option>
                                                <option value="false" ${!ss.present ? 'selected' : ''}>Absent ‚ùå</option>
                                            </select>
                                            <input type="date" value="${ss.date||''}" onchange="upSess(${lIdx},${gIdx},${sIdx},${ssIdx},'date',this.value)">
                                            <textarea placeholder="Feedback..." onchange="upSess(${lIdx},${gIdx},${sIdx},${ssIdx},'feedback',this.value)" style="height: 42px;">${ss.feedback||''}</textarea>
                                            <button class="btn-wa" onclick="sendWA(${lIdx},${gIdx},${sIdx},${ssIdx})">üì≤</button>
                                            <button class="btn-del" style="width:35px; height:40px; font-size:12px;" onclick="delSess(${lIdx},${gIdx},${sIdx},${ssIdx})">‚úï</button>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>`;
                        }).join('')}
                    </div>
                </div>`;
            }).join('');

            if(searchTerm !== "" && !hasMatchInLevel) return;

            const div = document.createElement('div');
            div.className = 'level-card';
            div.innerHTML = `
                <div class="level-header">
                    <h2 class="level-title">${lv.name}</h2>
                    <div style="display:flex; gap:10px;">
                        <button class="btn-hide" onclick="toggleBox('levels','${lv.id}')">${isLvHidden ? 'SHOW' : 'HIDE'}</button>
                        <button class="btn-navy" onclick="newGp(${lIdx})">+ ADD GROUP</button>
                    </div>
                </div>
                <div style="display:${isLvHidden ? 'none' : 'block'}">
                    ${groupsHTML}
                </div>`;
            root.appendChild(div);
        });
    }

    const sync = (l) => db.collection('levels').doc(levelsData[l].id).set(levelsData[l]);
    function upGp(l, g, f, v) { levelsData[l].groups[g][f] = v; sync(l); }
    function upSt(l, g, s, f, v) { levelsData[l].groups[g].children[s][f] = v; sync(l); }
    function upSess(l, g, s, ss, f, v) { levelsData[l].groups[g].children[s].sessions[ss][f] = v; sync(l); }
    function newGp(l) { if(!levelsData[l].groups) levelsData[l].groups = []; levelsData[l].groups.push({ day:'', time:'', children:[] }); sync(l); }
    function newSt(l, g) { let ss = Array.from({length: 8}, () => ({ date: '', feedback: '', present: true })); if(!levelsData[l].groups[g].children) levelsData[l].groups[g].children = []; levelsData[l].groups[g].children.push({ name:'', phone:'', isArchived: false, sessions: ss }); sync(l); }
    function delGp(l, g) { if(confirm("Delete Group?")) { levelsData[l].groups.splice(g, 1); sync(l); } }
    function delSt(l, g, s) { if(confirm("Delete Student?")) { levelsData[l].groups[g].children.splice(s, 1); sync(l); } }
    function delSess(l, g, s, ss) { if(confirm("Delete this session?")) { levelsData[l].groups[g].children[s].sessions.splice(ss, 1); sync(l); } }
    function toggleBox(type, id) { openStates[type][id] = !openStates[type][id]; render(); }
    function hideStudent(l, g, s, status) { levelsData[l].groups[g].children[s].isArchived = status; sync(l); }

    function printStudentReport(l, g, s) {
        const st = levelsData[l].groups[g].children[s];
        const levelName = levelsData[l].name;
        let rows = '';
        st.sessions.forEach((ss, i) => {
            if(ss.feedback || ss.date) {
                rows += `<tr><td>Session ${i+1}</td><td>${ss.date || '---'}</td><td>${ss.present ? '‚úÖ' : '‚ùå'}</td><td style="white-space: pre-wrap;">${ss.feedback || '---'}</td></tr>`;
            }
        });
        const win = window.open('', '_blank');
        win.document.write(`<html><head><style>body{font-family:'Tajawal', sans-serif;padding:40px;}table{width:100%;border-collapse:collapse;margin-top:20px;}th,td{border:1px solid #ddd;padding:12px;text-align:left;}th{background:#f8fafc;}</style></head><body><h1 style="text-align:center;">E-KIDZY REPORT</h1><p><b>Student:</b> ${st.name} | <b>Level:</b> ${levelName}</p><table><thead><tr><th>Session</th><th>Date</th><th>Status</th><th>Feedback</th></tr></thead><tbody>${rows}</tbody></table><script>window.onload=function(){window.print();window.close();}<\/script></body></html>`);
        win.document.close();
    }

    function sendWA(l, g, s, ssIdx) {
        const st = levelsData[l].groups[g].children[s];
        const ss = st.sessions[ssIdx];
        const msg = `*E-Kidzy Progress Report*%0A*Session:* ${ssIdx+1}%0A*Status:* ${ss.present ? 'Present ‚úÖ' : 'Absent ‚ùå'}%0A*Feedback:* ${ss.feedback || '---'}`;
        window.open(`https://wa.me/2${st.phone}?text=${msg}`, '_blank');
    }</script></body></html>
